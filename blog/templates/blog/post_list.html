<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Aprendendo Django com o Tutorial Django Girls</a></h1>
        </div>

    {% for post in posts %}
        <div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <p>Publicado em: {{ post.published_date }}</p>
            <br>
        </div>
    {% endfor %}

    </body>
</html>
